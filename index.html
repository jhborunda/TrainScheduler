<!doctype html>
<html lang="en">

<head>
    <title>TrainScheduler</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-3">Any Time is Train Time</h1>
        <p class="lead">all aboard!!!!</p>
    </div>
    <!-- //container for schedule -->
    <div class="container">
        <div class="panel panel-default data-container">
            <div class="panel-body ">Current Train Schedule</div>
            <table class="table table-style info-table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="name-Display">The Polar Express</td>
                        <td class="destination-Display">North Pole</td>
                        <td class="frequency-Display">30</td>
                        <td>12:00AM</td>
                        <td>12</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- //container for input/panel  -->
        <div class="panel panel-default input">
            <div class="panel-body">Add Train</div>
            <div class="form-group">
                <label for="">Train Name</label>
                <input type="name" class="form-control" name="" id="inputName" aria-describedby="emailHelpId"
                    placeholder="The Polar Express">
                <label for="">Destination</label>
                <input type="destination" class="form-control" name="" id="inputDestination"
                    aria-describedby="emailHelpId" placeholder="The North Pole">
                <label for="">First Train Time (HH:MM - military time)</label>
                <input type="Time" class="form-control" name="" id="inputTime" aria-describedby="emailHelpId"
                    placeholder="12:00">
                <label for="">Frequency (min)</label>
                <input type="frequency" class="form-control" name="" id="inputFrequency" aria-describedby="emailHelpId"
                    placeholder="30">
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
